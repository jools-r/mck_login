<!--
	Following displays a form that can be used to recover a lost password.
	When user fills the form, mail is sent to the user with a reset link.
	When the user opens that reset link, a second email is sent to the user
	with a new auto-generated password.
-->

<txp:mck_reset_form>

	<txp:mck_login_errors />

	<txp:mck_login_input
		type="text"
		name="mck_reset_name"
		label="Your login"
	/>

	<p><button type="submit">Send reset request</button></p>

<txp:else />

	<p>A confirmation email with a reset link has been sent to your account's email address.</p>

</txp:mck_reset_form>

<!--
	@uses mck_reset_form, mck_login_input, mck_login_errors
-->
