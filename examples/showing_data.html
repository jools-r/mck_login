
<!--
	Displays some data about logged in users if logged in,
	otherwise a notification message.
-->

<txp:mck_login_if>

	<ul>
		<li><txp:mck_login name="RealName" /></li>
		<li><txp:mck_login name="name" /></li>
		<li><txp:mck_login name="email" /></li>
	</ul>

	<p><a href="password_change_form.html">Change password.</a></p>

<txp:else />

	<p>
		You are not logged in.
		<a href="login_form.html">Log in</a> or
		<a href="register_form.html">register</a>.
	</p>

	<p>
		<a href="password_reset_form.html">Forgotten your password</a>
	</p>

</txp:mck_login_if>
